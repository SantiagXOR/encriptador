<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incriptador de texto</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header class="logo"><img src="assets/Logo.png" alt=""></header>

        <main class="contenido-main">
            <section>
                <textarea class="area-texto" rows="10" cols="30" placeholder="Ingrese texto aqui"></textarea>

                <div>
                    <h1 class="informacion">Solo letras min√∫sculas y sin acentos</h1>
                </div>
            
                <div class="botones">
                    <button class="boton-1" onclick="BotonEncriptado()" name="encriptar">Encriptar</button>
                    <button class="boton-2" onclick="BotonDesencriptado()" name="desencriptar">Desencriptar</button>
                </div> 
            </section>

            <section>
                <textarea class="mensaje" rows="10" cols="20" id="textoCopia" ></textarea>
                <div>
                    <button class="copiar" id="botonCopia" onclick="Copiar()">Copiar</button>
                </div>
            </section>

        </main>
    <footer></footer>
    <script src="script.js"></script>

</body>
</html>
